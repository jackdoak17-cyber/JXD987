name: Spotcheck SportMonks vs SQLite

on:
  workflow_dispatch:

jobs:
  spotcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 xz-utils

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore sqlite from dump
        run: |
          set -euxo pipefail
          ls -lah data || true
          test -f data/jxd_dump.sql.xz
          rm -f data/jxd.sqlite

          xz -dc data/jxd_dump.sql.xz \
            | python3 scripts/strip_unistr.py \
            | sqlite3 data/jxd.sqlite

          sqlite3 data/jxd.sqlite "select count(*) as fixtures_count from fixtures;"

      - name: Spotcheck SportMonks vs SQLite
        env:
          SPORTMONKS_API_TOKEN: ${{ secrets.SPORTMONKS_API_TOKEN }}
        run: |
          set -euxo pipefail
          python3 scripts/spotcheck_sportmonks_vs_sqlite.py

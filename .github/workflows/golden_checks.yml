name: Golden Checks

on:
  workflow_dispatch:

jobs:
  golden:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      LEAGUE_ID: "8"
      TEAM_ID: "19"
      PLAYER_NAME: "Bukayo Saka"
      EXPECTED_SAKA_SHOTS_LAST10: "1,4,2,3,3,3,2,1,2,4"
      EXPECTED_ARSENAL_RESULTS_LAST5: "W 2-1,L 2-1,W 2-0,D 1-1,W 4-1"
      EXPECTED_ARSENAL_YELLOWS_LAST5: "0,2,0,6,1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full sync (Premier League)
        env:
          SPORTMONKS_API_TOKEN: ${{ secrets.SPORTMONKS_API_TOKEN }}
        run: python3 scripts/run_sync.py --mode full --leagues "8"

      - name: Freshness report
        run: python3 scripts/sqlite_freshness_report.py

      - name: Golden checks (SQLite)
        run: python3 scripts/golden_checks.py --backend sqlite --league-id 8 --team-id 19 --player-name "Bukayo Saka"

      - name: Export to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python3 scripts/export_to_supabase.py --strict

      - name: Golden checks (Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python3 scripts/golden_checks.py --backend supabase --league-id 8 --team-id 19 --player-name "Bukayo Saka"

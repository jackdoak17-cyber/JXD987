name: Sync Odds

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode: patch or full"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - full

concurrency:
  group: sync-odds
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'patch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y sqlite3 postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync pre-match odds (next 14 days)
        env:
          SPORTMONKS_API_TOKEN: ${{ secrets.SPORTMONKS_API_TOKEN }}
        run: |
          python3 scripts/sync_odds.py --leagues "8" --days-forward 14

      - name: Debug mapped participant IDs (sqlite)
        run: |
          sqlite3 data/jxd.sqlite "select selection_key, participant_id, line, market_key from odds_outcomes where fixture_id=19427629 and selection_key in ('cole_palmer_anytime','cole_palmer_1_5','morgan_rogers_0_5','wesley_fofana_0_5') order by selection_key, market_key;"

      - name: Supabase preflight check (psql)
        id: preflight
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set +e
          /usr/bin/psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select 1" >/dev/null 2>&1
          if [ "$?" -eq 0 ]; then
            echo "supabase_ok=true" >> "$GITHUB_OUTPUT"
            echo "Supabase reachable via psql."
          else
            echo "supabase_ok=false" >> "$GITHUB_OUTPUT"
            echo "Supabase unreachable via psql. Skipping export."
          fi

      - name: Build odds participant patch (sqlite)
        if: steps.preflight.outputs.supabase_ok == 'true'
        run: |
          python3 scripts/build_odds_pid_patch.py --leagues "8" --days-forward 14 --out /tmp/odds_pid_patch.csv

      - name: Apply odds participant patch (psql)
        if: steps.preflight.outputs.supabase_ok == 'true'
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          cat > /tmp/apply_odds_pid_patch.sql <<'SQL'
          create table if not exists public.odds_outcomes_pid_patch (
            fixture_id bigint not null,
            bookmaker_id int not null,
            market_key text not null,
            selection_key text not null,
            line numeric null,
            participant_id bigint not null,
            participant_type text not null default 'player'
          );
          truncate public.odds_outcomes_pid_patch;
          \copy public.odds_outcomes_pid_patch (fixture_id, bookmaker_id, market_key, selection_key, line, participant_id, participant_type)
            from '/tmp/odds_pid_patch.csv' with (format csv, header true, null '');
          update public.odds_outcomes o
          set participant_id = p.participant_id,
              participant_type = p.participant_type
          from public.odds_outcomes_pid_patch p
          where o.fixture_id = p.fixture_id
            and o.bookmaker_id = p.bookmaker_id
            and o.market_key = p.market_key
            and o.selection_key = p.selection_key
            and o.line is not distinct from p.line
            and (o.participant_id is null or o.participant_id <> p.participant_id);
          select count(*) as patch_rows from public.odds_outcomes_pid_patch;
          SQL
          /usr/bin/psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -f /tmp/apply_odds_pid_patch.sql

      - name: Verify odds coverage (psql)
        if: steps.preflight.outputs.supabase_ok == 'true'
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          ODDS_COVERAGE_MIN_DISTINCT: 20
          ODDS_PLAYER_MAPPING_MIN_PCT: 80
        run: |
          scripts/verify_odds_coverage.sh

      - name: Upload odds coverage report
        if: steps.preflight.outputs.supabase_ok == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: odds_coverage_report
          path: /tmp/odds_coverage_report.json

      - name: Export odds to Supabase
        if: steps.preflight.outputs.supabase_ok == 'true' && env.MODE == 'full'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python3 scripts/export_odds_to_supabase.py --leagues "8" --days-forward 14 --chunk-size 50 --timeout 120 --retries 5 --sleep 0.5

      - name: Debug mapped participant IDs (Supabase)
        if: steps.preflight.outputs.supabase_ok == 'true'
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          /usr/bin/psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -c "select selection_key, participant_id, line, market_key from public.odds_outcomes where fixture_id=19427629 and selection_key in ('cole_palmer_anytime','cole_palmer_1_5','morgan_rogers_0_5','wesley_fofana_0_5') order by selection_key, market_key;"

      - name: Skip export notice
        if: steps.preflight.outputs.supabase_ok != 'true'
        run: |
          echo "Supabase not reachable; odds export skipped."

      - name: Supabase reachability check
        if: steps.preflight.outputs.supabase_ok == 'true' && env.MODE == 'full'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          resp=$(curl -sS --retry 3 --retry-all-errors --retry-delay 5 -m 20 -w "\nHTTP:%{http_code}\n" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            "${SUPABASE_URL}/rest/v1/odds_outcomes?select=selection_key,participant_id&limit=1")
          echo "$resp"
          status=$(echo "$resp" | tail -n1 | tr -d '\r' | sed 's/HTTP://')
          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            echo "Supabase reachability check failed with HTTP $status"
            exit 1
          fi

name: Sync Odds

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync pre-match odds (next 14 days)
        env:
          SPORTMONKS_API_TOKEN: ${{ secrets.SPORTMONKS_API_TOKEN }}
        run: |
          python3 scripts/sync_odds.py --leagues "8" --days-forward 14

      - name: Debug mapped participant IDs (sqlite)
        run: |
          sqlite3 data/jxd.sqlite "select selection_key, participant_id, line, market_key from odds_outcomes where fixture_id=19427629 and selection_key in ('cole_palmer_anytime','cole_palmer_1_5','morgan_rogers_0_5','wesley_fofana_0_5') order by selection_key, market_key;"

      - name: Supabase preflight check (fail fast)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          curl -sS --retry 3 --retry-all-errors --retry-delay 5 -m 10 \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            "${SUPABASE_URL}/rest/v1/odds_outcomes?select=selection_key,participant_id&limit=1" \
          > /dev/null

      - name: Export odds to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python3 scripts/export_odds_to_supabase.py --leagues "8" --days-forward 14 --chunk-size 50 --timeout 120 --retries 5 --sleep 0.5

      - name: Debug mapped participant IDs (Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -sS -m 20 \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            "${SUPABASE_URL}/rest/v1/odds_outcomes?select=selection_key,participant_id,line,market_key&fixture_id=eq.19427629&or=(selection_key.eq.cole_palmer_anytime,selection_key.eq.cole_palmer_1_5,selection_key.eq.morgan_rogers_0_5,selection_key.eq.wesley_fofana_0_5)" \
          || echo "Supabase debug fetch timed out; continuing."

      - name: Supabase reachability check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          resp=$(curl -sS --retry 3 --retry-all-errors --retry-delay 5 -m 20 -w "\nHTTP:%{http_code}\n" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            "${SUPABASE_URL}/rest/v1/odds_outcomes?select=selection_key,participant_id&limit=1")
          echo "$resp"
          status=$(echo "$resp" | tail -n1 | tr -d '\r' | sed 's/HTTP://')
          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            echo "Supabase reachability check failed with HTTP $status"
            exit 1
          fi
